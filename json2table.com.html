
<!DOCTYPE HTML>
<html>
 
<head>
    <title>

    </title>

    </script>
</head>
 
<body style="text-align:center;">
 
    <h1 style="color:green;">
        GeeksForGeeks
    </h1>
 
    <p id="GFG_UP" style="font-size: 15px; font-weight: bold;">
    </p>
 
 
    <button onclick="GFG_FUN()">
        click here
    </button>
 
    <br><br>
 
    <table id="table" align="center" border="1px"></table>
 
    <script>
        let el_up = document.getElementById("GFG_UP");
 
        let list = [
            {"School_Options":[{"Name":"ElementarySchool01","UpkeepCost":50,"AirPollution":0,"GroundPollution":0,"NoisePollution":0,"GarbageAccumulation":0,"Waterconsumption":0,"Electricityconsumption":0},{"Name":"HighSchool01","UpkeepCost":50,"AirPollution":0,"GroundPollution":0,"NoisePollution":0,"GarbageAccumulation":0,"Waterconsumption":0,"Electricityconsumption":0},{"Name":"College01","UpkeepCost":50,"AirPollution":0,"GroundPollution":0,"NoisePollution":0,"GarbageAccumulation":0,"Waterconsumption":0,"Electricityconsumption":0},{"Name":"University01","UpkeepCost":50,"AirPollution":0,"GroundPollution":0,"NoisePollution":0,"GarbageAccumulation":0,"Waterconsumption":0,"Electricityconsumption":0}],"Powerplant_Options":[{"Name":"GasPowerPlant01","UpkeepCost":50,"Waterconsumption":0,"GarbageAccumulation":0,"AirPollution":0,"GroundPollution":0,"NoisePollution":0,"Production":10000000},{"Name":"CoalPowerPlant01","UpkeepCost":50,"Waterconsumption":0,"GarbageAccumulation":0,"AirPollution":0,"GroundPollution":0,"NoisePollution":0,"Production":10000000},{"Name":"NuclearPowerPlant01","UpkeepCost":50,"Waterconsumption":0,"GarbageAccumulation":0,"AirPollution":0,"GroundPollution":0,"NoisePollution":0,"Production":10000000},{"Name":"SmallCoalPowerPlant01","UpkeepCost":50,"Waterconsumption":0,"GarbageAccumulation":0,"AirPollution":0,"GroundPollution":0,"NoisePollution":0,"Production":10000000}],"Waterpump_Options":[{"Name":"WaterPumpingStation01","UpkeepCost":50,"Capacity":1000000,"GarbageAccumulation":0,"ElectricityConsumption":0,"NoisePollution":0},{"Name":"GroundwaterPumpingStation01","UpkeepCost":50,"Capacity":1000000,"GarbageAccumulation":0,"ElectricityConsumption":0,"NoisePollution":0},{"Name":"DesalinationPlant01","UpkeepCost":50,"Capacity":1000000,"GarbageAccumulation":0,"ElectricityConsumption":0,"NoisePollution":0},{"Name":"WaterTower01","UpkeepCost":50,"Capacity":1000000,"GarbageAccumulation":0,"ElectricityConsumption":0,"NoisePollution":0}],"Transformerstation_Options":[{"Name":"TransformerStation01","UpkeepCost":50,"GarbageAccumulation":0,"NoisePollution":0}],"Serverfarm_Options":[{"Name":"ServerFarm01","UpkeepCost":50,"Electricityconsumption":0,"Waterconsumption":0,"GarbageAccumulation":0,"Range":12500,"Capacity":200000,"NoisePollution":0}],"Garbagetruck_Options":[{"Name":"GarbageTruck01","Capacity":80000,"Unloadrate":10000}],"Transportbus_Options":[{"Name":"Bus01","Passengercapacity":1000,"Maintenancerange":10000},{"Name":"Bus02","Passengercapacity":1000,"Maintenancerange":10000},{"Name":"Bus03","Passengercapacity":1000,"Maintenancerange":10000},{"Name":"TrainPassengerCar01","Passengercapacity":1000,"Maintenancerange":10000},{"Name":"TrainPassengerEngine01","Passengercapacity":1000,"Maintenancerange":10000},{"Name":"SubwayCar01","Passengercapacity":1000,"Maintenancerange":10000},{"Name":"SubwayEngine01","Passengercapacity":1000,"Maintenancerange":10000},{"Name":"TramCar01","Passengercapacity":1000,"Maintenancerange":10000},{"Name":"TramEngine01","Passengercapacity":1000,"Maintenancerange":10000}],"Parkinghall_Options":[{"Name":"ParkingHall01","GarageCapacity":1000,"Comfortfactor":1,"Electricityconsumption":0,"Waterconsumption":0,"GarbageAccumulation":0,"Noisepollution":0,"Upkeep":50},{"Name":"ParkingHall02","GarageCapacity":1000,"Comfortfactor":1,"Electricityconsumption":0,"Waterconsumption":0,"GarbageAccumulation":0,"Noisepollution":0,"Upkeep":50}],"Citypark_Options":[{"Name":"CityPark01","Range":100000,"Capacity":20000,"Magnitude":50,"Attractiveness":50000,"Electricityconsumption":0,"Efficiency":50,"Waterconsumption":0,"GarbageAccumulation":0,"Upkeep":50},{"Name":"CityPark02","Range":100000,"Capacity":20000,"Magnitude":50,"Attractiveness":50000,"Electricityconsumption":0,"Efficiency":50,"Waterconsumption":0,"GarbageAccumulation":0,"Upkeep":50},{"Name":"CityPark03","Range":100000,"Capacity":20000,"Magnitude":50,"Attractiveness":50000,"Electricityconsumption":0,"Efficiency":50,"Waterconsumption":0,"GarbageAccumulation":0,"Upkeep":50},{"Name":"CityPark04","Range":100000,"Capacity":20000,"Magnitude":50,"Attractiveness":50000,"Electricityconsumption":0,"Efficiency":50,"Waterconsumption":0,"GarbageAccumulation":0,"Upkeep":50}],"Wastewater_Options":[{"Name":"WastewaterTreatmentPlant01","UpkeepCost":50,"Capacity":10000000,"Purification":1,"GarbageAccumulation":0,"GroundPollution":0,"AirPollution":0,"NoisePollution":0,"ElectricityConsumption":0},{"Name":"SewageOutlet01","UpkeepCost":50,"Capacity":1000000,"Purification":1,"GarbageAccumulation":0,"GroundPollution":0,"AirPollution":0,"NoisePollution":0,"ElectricityConsumption":0}],"IncinerationPlant_Options":[{"Name":"IncinerationPlant01","UpkeepCost":50,"Waterconsumption":0,"AirPollution":0,"GroundPollution":0,"NoisePollution":0,"Garbagecapacity":3000000,"Vehiclecapacity":100}],"Healthcare_Options":[{"Name":"MedicalClinic01","UpkeepCost":50,"Waterconsumption":0,"Electricityconsumption":0,"GarbageAccumulation":0,"NoisePollution":0,"Ambulancecapacity":50,"Helicoptercapacity":25,"Patientcapacity":10000,"Treatmentbonus":30,"Capacity":100000,"Range":30000,"Magnitude":10},{"Name":"Hospital01","UpkeepCost":50,"Waterconsumption":0,"Electricityconsumption":0,"GarbageAccumulation":0,"NoisePollution":0,"Ambulancecapacity":50,"Helicoptercapacity":25,"Patientcapacity":10000,"Treatmentbonus":30,"Capacity":100000,"Range":30000,"Magnitude":10}]}
        ];
 
        el_up.innerHTML = "Click on the button to create the "
            + "table from the JSON data.<br><br>"
            + JSON.stringify(list[0]) + "<br>"
            + JSON.stringify(list[1]) + "<br>"
            + JSON.stringify(list[2]);
 
        function GFG_FUN() {
            let cols = [];
 
            for (let i = 0; i < list.length; i++) {
                for (let k in list[i]) {
                    if (cols.indexOf(k) === -1) {
 
                        // Push all keys to the array
                        cols.push(k);
                    }
                }
            }
 
            // Create a table element
            let table = document.createElement("table");
 
            // Create table row tr element of a table
            let tr = table.insertRow(-1);
 
            for (let i = 0; i < cols.length; i++) {
 
                // Create the table header th element
                let theader = document.createElement("th");
                theader.innerHTML = cols[i];
 
                // Append columnName to the table row
                tr.appendChild(theader);
            }
 
            // Adding the data to the table
            for (let i = 0; i < list.length; i++) {
 
                // Create a new row
                trow = table.insertRow(-1);
                for (let j = 0; j < cols.length; j++) {
                    let cell = trow.insertCell(-1);
 
                    // Inserting the cell at particular place
                    cell.innerHTML = list[i][cols[j]];
                }
            }
 
            // Add the newly created table containing json data
            let el = document.getElementById("table");
            el.innerHTML = "";
            el.appendChild(table);
        }    
    </script>
</body>
 
</html>
